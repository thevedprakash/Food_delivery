<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Time Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <h1>Delivery Time Predictor</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Me</a></li> <!-- Add this line -->
            </ul>
        </nav>
    </section>

    <div class="container">
        <main>
            <form id="deliveryForm">
                
                <div class="input-group">
                    <div class="input-item">
                        <label for="ID">ID:</label>
                        <input type="text" id="ID" required>
                    </div>
            
                    <div class="input-item">
                        <label for="Delivery_person_ID">Delivery Person ID:</label>
                        <input type="text" id="Delivery_person_ID" required>
                    </div>
            
                    <div class="input-item">
                        <label for="Delivery_person_Age">Delivery Person Age:</label>
                        <input type="number" step="1" id="Delivery_person_Age" required>
                    </div>
            
                    <div class="input-item">
                        <label for="Delivery_person_Ratings">Delivery Person Ratings:</label>
                        <input type="number" step="0.1" id="Delivery_person_Ratings" required>
                    </div>
                </div>
            
                <label for="Restaurant_latitude">Restaurant Latitude:</label>
                <input type="number" step="0.000001" id="Restaurant_latitude" required><br>
            
                <label for="Restaurant_longitude">Restaurant Longitude:</label>
                <input type="number" step="0.000001" id="Restaurant_longitude" required><br>
            
                <label for="Delivery_location_latitude">Delivery Location Latitude:</label>
                <input type="number" step="0.000001" id="Delivery_location_latitude" required><br>
            
                <label for="Delivery_location_longitude">Delivery Location Longitude:</label>
                <input type="number" step="0.000001" id="Delivery_location_longitude" required><br>
            
                <!-- <div class="input-group">
                    <div class="input-item">
                        <label for="Order_Date">Order Date:</label>
                        <div class="input-with-icon">
                            <input type="date" id="Order_Date" required>
                        </div>
                    </div>
            
                    <div class="input-item">
                        <label for="Time_Ordered">Time Ordered:</label>
                        <div class="input-with-icon">
                            <input type="time" id="Time_Ordered" required>
                         </div>
                    </div>
            
                    <div class="input-item">
                        <label for="Time_Order_picked">Time Order Picked:</label>
                        <div class="input-with-icon">
                            <input type="time" id="Time_Order_picked" required>
                        </div>
                    </div>
                </div> -->
                <div class="input-group">
                    <div class="input-item">
                        <label for="Order_Date">Order Date:</label>
                        <div class="input-with-icon">
                            <input type="date" id="Order_Date" required>
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-13H11v4.59l4.29 4.29 1.41-1.41L12.41 9l2.59-2.59-1.41-1.41L12 7.59V3z"/></svg>
                        </div>
                    </div>
            
                    <div class="input-item">
                        <label for="Time_Ordered">Time Ordered:</label>
                        <div class="input-with-icon">
                            <input type="time" id="Time_Ordered" required>
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v5l4.75 2.85.5-.83-4-2.35V8z"/></svg>
                        </div>
                    </div>
            
                    <div class="input-item">
                        <label for="Time_Order_picked">Time Order Picked:</label>
                        <div class="input-with-icon">
                            <input type="time" id="Time_Order_picked" required>
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v5l4.75 2.85.5-.83-4-2.35V8z"/></svg>
                        </div>
                    </div>
                </div>

            
                <label for="Weatherconditions">Weather Conditions:</label>
                <input type="text" id="Weatherconditions" required><br>
            
                <label for="Road_traffic_density">Road Traffic Density:</label>
                <input type="text" id="Road_traffic_density" required><br>
            
                <label for="Vehicle_condition">Vehicle Condition:</label>
                <select id="Vehicle_condition" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
            
                <label for="Type_of_order">Type of Order:</label>
                <input type="text" id="Type_of_order" required><br>
            
                <label for="Type_of_vehicle">Type of Vehicle:</label>
                <input type="text" id="Type_of_vehicle" required><br>
            
                <label for="multiple_deliveries">Multiple Deliveries:</label>
                <input type="number" step="1" id="multiple_deliveries" required><br>
            
                <label for="Festival">Festival:</label>
                <input type="text" id="Festival" required><br>
            
                <label for="City">City:</label>
                <input type="text" id="City" required><br>
            
                <label for="Time_taken">Time Taken (min):</label>
                <input type="number" step="1" id="Time_taken" required><br>
            
                <button type="submit">Predict</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </form>
            

            <div id="result"></div>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Delivery Time Predictor</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
